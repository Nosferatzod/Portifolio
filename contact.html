</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img class="small-logo" src="./images/logo.png" alt="Logo">
        </div>
        <div class="container">
            <button class="navbar-toggler" id="toggleButton" aria-label="Toggle navigation">
                <span class="hamburguer"></span>
                <span class="hamburguer"></span>
                <span class="hamburguer"></span>
            </button>
            <nav class="navbar" id="navbarNav">
                <ul class="nav-list">

                </ul>
            </nav>
        </div>
    </header>
    <main >
        <section class="contact">
            <h1>Contato</h1>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required aria-label="Nome">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-label="E-mail">
                
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required aria-label="Assunto">
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required aria-label="Mensagem"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
